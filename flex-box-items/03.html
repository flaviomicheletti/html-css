<!doctype html>
<html>
    <head>
        <title>03 Flex Box Items</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <style type="text/css">
            * {
                font-family: monospace
            }
            p {
                width: 800px;
            }
            span {
                color: tomato;
                width: 11em;
                float: left;
            }
            .container {
                height: 400px;
                border: 1px solid #000;
                display: flex;
                flex-direction: row;
/*                 justify-content: center; */
/*                 align-items: center; */
/*                 flex-wrap: wrap; */
/*                 align-content: center; */
            }
            .item {
/*                 width: 150px; */
                line-height: 125px;
                background-color: #b1dfbb;
                text-align: center;
                margin: 1px;
                color: white;
                font-weight: bold;
                font-size: 2em;
            }
            .item.a {
                background-color: red;
                flex-shrink: 1;
            }
            .item.b {
                background-color: blue;
/*                 flex-shrink: 0; */
                width: 450px;
            }
            .item.c {
                background-color: green;
/*                 flex-shrink: 1; */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item a">a) red</div>
            <div class="item b">b) blue</div>
            <div class="item c">c) green</div>
        </div>
    </body>
</html>
