<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                width: 200px;
                margin: 50px auto;
            }
            p {margin: 20px}

            select.basic {
                width: 200px;
                height: 35px;
            }
            select.simple {
                background: #f5f5f5;
                border: 0;
            }
        </style>
    </head>
    <body>
        <p>
            <select class="basic">
                <option value="" ></option>
                <option value="usa" >Usa</option>
                <option value="ca" selected="selected" >Canada</option>
                <option value="me" >Mexico</option>
            </select>
        </p>
        <p>
            <select class="basic simple">
                <option value="" ></option>
                <option value="usa" >Usa</option>
                <option value="ca" selected="selected" >Canada</option>
                <option value="me" >Mexico</option>
            </select>
        </p>
        <p><a href="./">Voltar para artigo</a></p>
    </body>
</html>
