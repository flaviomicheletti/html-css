<!doctype html>
<html>
    <head>
        <title>Exemplo-02 Flex Box</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <style type="text/css">
            * {
              font-family: monospace
            }
            .container {
                display: flex;
            }
            .item {
                width: 100px;
                line-height: 100px;
                background-color: #b1dfbb;
                text-align: center;
                margin: 10px;
                color: white;
                font-weight: bold;
                font-size: 3em;
            }
        </style>
    </head>
    <body>
        <p>display: flex  | inline-flex</p>
        <span>precione a tecla F12</span>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
    </body>
</html>
