<!DOCTYPE html>
<html>
    <head>
        <title>estilizando tabela</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <a href="https://drafts.csswg.org/css-values-3/#absolute-lengths">fonte</a>
        <table>
            <thead>
                <tr>
                    <th>unit</th>
                    <th>name</th>
                    <th>equivalence</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>cm</th>
                    <td>centimeters</td>
                    <td>1cm = 96px/2.54</td>
                </tr>
                <tr>
                    <th>mm</th>
                    <td>millimeters</td>
                    <td>1mm = 1/10th of 1cm</td>
                </tr>
                <tr>
                    <th>Q</th>
                    <td>quarter-millimeters</td>
                    <td>1Q = 1/40th of 1cm</td>
                </tr>
                <tr>
                    <th>in</th>
                    <td>inches</td>
                    <td>1in = 2.54cm = 96px</td>
                </tr>
                <tr>
                    <th>pc</th>
                    <td>picas</td>
                    <td>1pc = 1/6th of 1in</td>
                </tr>
                <tr>
                    <th>pt</th>
                    <td>points</td>
                    <td>1pt = 1/72th of 1in</td>
                </tr>
                <tr>
                    <th>x</th>
                    <td>pixels</td>
                    <td>1px = 1/96th of 1in</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
